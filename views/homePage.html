<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Calendar</title>
    <link rel="stylesheet" href="../styles/sidebar.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>
  </head>

  <body>
    <div class="container">
        <div class="calendar">
            <div class="headCalendar">
                <i class="fas fa-angle-left prev" id="prevWeek"></i>
                <div class="row">
                    <h1>Semaine :</h1>
                    <h3>14/02 - 20/02</h3>
                </div>
                <i class="fas fa-angle-right next" id="nextWeek"></i>
            </div>
        
            <div class="d0">
                <h2>Lundi</h2>
                <div class="event"><h4>10h - Scrabble</h4></div>
            </div>
            <div class="d1">
                <h2>Mardi</h2>
                <div class="event"></div>
            </div> 
            <div class="d3">
                <h2>Mercredi</h2>
                <div class="event"><h4>16h - Marche</h4></div>
            </div>
            <div class="d4">
                <h2>Jeudi</h2>
                <div class="event"></div>
            </div>
            <div class="d5">
                <h2>Vendredi</h2>
                <div class="event"></div>
            </div>
            <div class="d6">
                <h2>Samedi</h2>
                <div class="event"></div>
            </div>
            <div class="d7">
                <h2>Dimanche</h2>
                <div class="event"></div>
            </div>
        </div>
    </div>
    
    <script>
        var mondayDate = getMonday(date);
        var sundayDate = date.setDate(mondayDate + 7);
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
